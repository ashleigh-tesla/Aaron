<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact us form validation using Javascript</title>
    <link rel="stylesheet" href="css/form.css">
    <script src="js/form.js" defer></script>
</head>
<style>
    body {
        background: lawngreen url('images/shutterstock_557233609-1160x770.jpg');
        background-repeat: repeat;
        background-attachment: fixed;
    }
    
    .wrapper {
        background: url('images/Six-Steps-to-Have-THE-Perfect-Lawn-in-2020.jpeg') lawngreen;
        background-repeat: repeat;
        background-attachment: fixed;
    }
</style>

<body>

    <div class="wrapper">
        <h2>Let's Get In Touch</h2>
        <div id="error_message"></div>
        <form id="myform" onsubmit="return validate();">
            <div class="input_field">
                <input type="text" placeholder="Name" id="name">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Subject" id="subject">
            </div>
            <div class="input_field">
                <input type="text" list="services" placeholder="Service" name="services" id="service">
                <datalist id="services">
                    <option value="Architectural Home Design">Home</option>
                    <option value="Office Design">Office</option>
                    <option value="Home Interior Design">Home Interior</option>
                    <option value="House Plan Design">House Plan</option>
                    <option value="Home Exterior Design">Home Exterior</option>
                    <option value=null>NULL</option>
                </datalist>
            </div>
            <div class="input_field">
                <input type="text" placeholder="Phone" id="phone">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Email" id="email">
            </div>
            <div class="input_field" style="display:flex; justify-content:space-evenly; text-align:center; align-items: center;">
                <label for="CUSTOMER">Are You An Existing Customer?</label>
                <input type="radio" id="yes" name="CUSTOMER" value="YES">   <label for="yes">YES</label>   <input type="radio" id="no" name="CUSTOMER" value="NO">   <label for="no">NO</label>
            </div>
            <div class="input_field">
                <textarea placeholder="Message" id="message"></textarea>
            </div>
            <div class="btn">
                <input type="submit">
            </div>
        </form>
    </div>

</body>

</html>
